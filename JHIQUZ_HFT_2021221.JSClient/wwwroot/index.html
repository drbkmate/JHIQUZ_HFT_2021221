<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Carshop UI</title>
    <link href="style.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <h1 class="mb-5">Car Catalog</h1>

    <div class="form my-5">
        <form>
            <div class="form-group row my-3">
                <label for="brandid" class="col-sm-2 col-form-label">Brand ID: </label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="brandid" placeholder="1">
                </div>
            </div>


            <div class="form-group row my-3">
                <label for="model" class="col-sm-2 col-form-label">Model: </label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="model" placeholder="320d">
                </div>
            </div>

            <div class="form-group row my-3">
                <label for="baseprice" class="col-sm-2 col-form-label">Base Price: </label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="baseprice" placeholder="30000">
                </div>
            </div>

            <div class="form-group row my-3">
                <label for="engineid" class="col-sm-2 col-form-label">Engine ID: </label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="engineid" placeholder="1">
                </div>
            </div>

            <div class="form-group row my-3">
                <div class="col-sm-6">
                    <button type="button" class="btn btn-primary" onclick="create()">Add Car</button>
                </div>


            </div>
        </form>
    </div>

    <table class="table table-striped table-bordered">
        <thead class="thead-dark">
            <tr>
                <th>ID</th>
                <th>Brand</th>
                <th>Model</th>
                <th>Base Price</th>
                <th>Engine Size</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="resultArea">
        </tbody>
    </table>
    
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/microsoft-signalr/6.0.1/signalr.js"></script>
    <script src="script.js"></script>
</body>
</html>
